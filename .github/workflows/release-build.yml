# Build jhol for macOS, Linux, and Windows and attach binaries to GitHub Release.
name: Release build (macOS + Linux + Windows)
on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Existing release tag to upload assets to (example: v1.0.1)"
        required: true
        type: string
  release:
    types: [published]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            name: macos
            artifact: jhol-macos
            binary_path: target/release/jhol
          - os: ubuntu-latest
            name: linux
            artifact: jhol-linux
            binary_path: target/release/jhol
          - os: windows-latest
            name: windows
            artifact: jhol-windows.exe
            binary_path: target/release/jhol.exe
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build (release)
        run: cargo build --release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.binary_path }}

  upload-release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Normalize release asset names
        run: |
          cp jhol-macos/jhol jhol-macos
          cp jhol-linux/jhol jhol-linux
          cp jhol-windows.exe/jhol.exe jhol-windows.exe

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name || inputs.tag }}
          files: |
            jhol-macos
            jhol-linux
            jhol-windows.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
